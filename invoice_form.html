<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        /* Add style for the home button */
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
        }

        form {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input, select {
            width: calc(100% - 16px);
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        button {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        @media only screen and (max-width: 600px) {
            form {
                max-width: 100%;
                padding: 5px;
            }

            input, select {
                width: 100%;
            }

            table {
                margin-bottom: 10px;
            }

            th, td {
                padding: 5px;
                font-size: 9px;
            }

            h3 {
                font-size: 12px;
            }

            button {
                font-size: 10px;
            }
        }
    </style>
</head>

<body>

    <!-- Add the Home button -->
    <a href="welcome.php" class="home-button">Home</a>

    <h2>Invoice Form</h2>

    <form id="invoiceForm" method="post" action="insert.php">
        <!-- Company Information -->
        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" name="companyName" required>

        <label for="companyAddress">Company Address:</label>
        <input type="text" id="companyAddress" name="companyAddress" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>

        <!-- Bill To Information -->
        <!-- Add the following code after the "Bill To Address" field -->
        <label for="billToName">Bill To Name:</label>
        <input type="text" id="billToName" name="billToName" required>

        <label for="billToAddress">Bill To Address:</label>
        <input type="text" id="billToAddress" name="billToAddress" required>

        <!-- Invoice Details -->
        <label for="terms">Terms:</label>
        <input type="text" id="terms" name="terms" required>

        <label for="invoiceDate">Invoice Date:</label>
        <input type="date" id="invoiceDate" name="invoiceDate" required>

        <label for="termsDue">Terms Due:</label>
        <input type="date" id="termsDue" name="termsDue" required>

        
        <h3>Product and Services</h3>

        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Qty/Hrs</th>
                    <th>Rate</th>
                    <th>Discount %</th>
                    <th>Tax</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" name="product[]" required></td>
                    <td><input type="number" name="quantity[]" required></td>
                    <td><input type="number" step="0.01" name="rate[]" required></td>
                    <td><input type="number" step="0.01" name="discount[]" value="0"></td>
                    <td><input type="number" step="0.01" name="tax[]" value="0"></td>
                    <td><input type="text" name="amount[]" readonly></td>
                </tr>
                
            </tbody>
        </table> 
        
        <label for="balancePaid">Balance Paid:</label>
        <input type="number" id="balancePaid" name="balancePaid" step="0.01">


        <input type="hidden" id="pdfContent" name="pdfContent">

        
        <button type="button" onclick="addRow()">Add Row</button>

    
        <button type="submit">Preview Invoice</button>
    </form>

    <script>
        function addRow() {
            var table = document.querySelector('table tbody');
            var newRow = table.insertRow(table.rows.length);

            var itemCell = newRow.insertCell(0);
            var qtyCell = newRow.insertCell(1);
            var rateCell = newRow.insertCell(2);
            var discountCell = newRow.insertCell(3);
            var taxCell = newRow.insertCell(4);
            var amountCell = newRow.insertCell(5);

            itemCell.innerHTML = '<input type="text" name="product[]" required>';
            qtyCell.innerHTML = '<input type="number" name="quantity[]" required>';
            rateCell.innerHTML = '<input type="number" step="0.01" name="rate[]" required>';
            discountCell.innerHTML = '<input type="number" step="0.01" name="discount[]" value="0">';
            taxCell.innerHTML = '<input type="number" step="0.01" name="tax[]" value="0">';
            amountCell.innerHTML = '<input type="text" name="amount[]" readonly>';
        }
    </script>

</body>

</html>
